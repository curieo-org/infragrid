apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: toxicity-virtualservice
  namespace: dev
spec:
  gateways:
  - toxicity-gateway
  hosts:
  - toxicity.dev.curieo.org
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: istio-ingressgateway.istio-system.svc.cluster.local
        port:
          number: 80

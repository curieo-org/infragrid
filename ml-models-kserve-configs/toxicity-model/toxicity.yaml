apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: toxicity
  namespace: dev
  annotations:
    prometheus.kserve.io/port: '8082'
    prometheus.kserve.io/path: "/metrics"
    serving.kserve.io/enable-prometheus-scraping: "true"
spec:
  predictor:
    minReplicas: 0
    maxReplicas: 8
    scaleMetric: concurrency
    containers:
      - name: toxicity-container
        image: 698471419283.dkr.ecr.eu-central-1.amazonaws.com/kserve-prompt-toxicity-model:latest
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1

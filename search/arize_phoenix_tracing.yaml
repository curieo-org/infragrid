apiVersion: apps/v1
kind: Deployment
metadata:
  name: arize-phoenix-tracing
  labels:
    app: arize-phoenix-tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arize-phoenix-tracing
  template:
    metadata:
      labels:
        app: arize-phoenix-tracing
    spec:
      containers:
      - name: arize-phoenix-tracing
        image: arizephoenix/phoenix:latest
        ports:
        - containerPort: 6006
---
apiVersion: v1
kind: Service
metadata:
  name: arize-phoenix-tracing
spec:
  selector:
    app: arize-phoenix-tracing
  ports:
    - name: http
      protocol: TCP
      port: 6006
      targetPort: 6006
  type: ClusterIP